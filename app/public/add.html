<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starwars Express</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap js  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9661ab9076.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Star Wars Express</h1>
            <p class="lead">The greatest resource in the galaxy for Star Wars statistics! </p>
            <hr class="my-4">

            <a class="btn btn-danger btn-lg" href="/" role="button"> <i class="fas fa-eye"></i> Search New
                Character</a>
            <a class="btn btn-danger btn-lg" href="/all" role="button"> <i class="fas fa-plus"></i> Add New
                Characters</a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="age" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="force-points">Force Points:</label>
                        <input type="text" class="form-control" id="force-points" placeholder="">
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary btn-md" type="submit" id="add-btn"><i class="fas fa-search"></i>
                            Add to the force</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./js/add.js"></script>

</body>

</html>
