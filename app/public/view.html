<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h2>The greatest resource in the galaxy for Star Wars statistics! </h2>
            <hr class="my-4">

            <a class="btn btn-danger btn-lg" href="./all.html" role="button"> <i class="fas fa-th-list"></i> All
                Characters</a>
            <a class="btn btn-danger btn-lg" href="./add.html" role="button"> <i class="fas fa-plus"></i> Add New
                Characters</a>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <h5 class="card-header">Character Search</h5>
                    <div class="card-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" id="search-btn"><i class="fas fa-search"></i>
                                Search your
                                feelings! you know it is
                                true!</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Character Details
                    </div>
                    <div class="card-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script type="text/javascript" src="./js/view.js"></script>
