<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starwars Express</title>
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap js  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9661ab9076.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h2>The greatest resource in the galaxy for Star Wars statistics! </h2>
            <hr class="my-4">

            <a class="btn btn-danger btn-lg" href="/all" role="button"> <i class="fas fa-th-list"></i> All
                Characters</a>
            <a class="btn btn-danger btn-lg" href="/add" role="button"> <i class="fas fa-plus"></i> Add New
                Characters</a>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <h5 class="card-header">Character Search</h5>
                    <div class="card-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" id="search-btn"><i class="fas fa-search"></i>
                                Search your
                                feelings! you know it is
                                true!</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Character Details
                    </div>
                    <div class="card-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script type="text/javascript" src="./js/view.js"></script>

</body>

</html>
